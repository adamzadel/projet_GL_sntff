    <script>
        // Fonction pour afficher un message
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Fonction pour soumettre une r√©clamation
        document.getElementById('reclamation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Envoi en cours...';
            
            const formData = new FormData(e.target);
            
            fetch('submit_reclamation.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(`‚úÖ ${data.message} Num√©ro de r√©f√©rence : ${data.reference}`, 'success');
                    e.target.reset();
                } else {
                    showMessage(`‚ùå ${data.message}`, 'error');
                }
            })
            .catch(error => {
                showMessage('‚ùå Erreur de connexion. Veuillez r√©essayer.', 'error');
                console.error('Erreur:', error);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Soumettre la r√©clamation';
            });
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // D√©finir la date maximale pour le champ date (aujourd'hui)
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-incident').setAttribute('max', today);
        });
